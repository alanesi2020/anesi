<!DOCTYPE html>
<html>
<head>
    <title>All you need about research</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #ff0000; /* Change this value for your desired color */
        }

        h1 {
            text-align: center;
        }

        .upload-container, .calculator-inputs {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #image-upload {
            margin-bottom: 10px;
        }

        #preview img {
            max-width: 300px;
            max-height: 300px;
        }

        #calculator {
            margin-top: 20px;
        }

        .calculator-inputs input {
            margin-right: 10px;
        }

        .pledge {
            font-style: italic;
            text-align: center; /* Centering the pledge text */
        }
    </style>
</head>
<body>
    <h1>Welcome to My Website</h1>

    <!-- Pledge -->
    <p class="pledge">step by step to complete your research paper</p>

    <!-- Upload a Photo -->
    <h2>Upload a Photo</h2>
    <div class="upload-container">
        <input type="file" id="image-upload" accept="image/*" onchange="previewImage()" />
        <button onclick="uploadImage()">Upload</button>
        <div id="preview"></div>
    </div>

    <!-- Calculator -->
    <h2>Calculator</h2>
    <div id="calculator">
        <div class="calculator-inputs">
            <input type="number" id="number1" placeholder="First Number">
            <input type="number" id="number2" placeholder="Second Number">
            <button onclick="calculate()">Calculate</button>
        </div>
        <div id="result"></div>
    </div>

    <!-- JavaScript code remains the same -->

</body>
</html>
