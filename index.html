<!DOCTYPE html>
<html>
<head>
    <title>All you need about research</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #800080; /* Change this value for your desired color */
        }

        h1 {
            text-align: center;
        }

        .upload-container, .calculator-inputs {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #image-upload {
            margin-bottom: 10px;
        }

        #preview img {
            max-width: 300px;
            max-height: 300px;
        }

        #calculator {
            margin-top: 20px;
        }

        .calculator-inputs input, select {
            margin-right: 10px;
        }

        #result {
            margin-top: 10px;
            font-weight: bold;
        }

        .pledge {
            font-style: italic;
            text-align: center; /* Centering the pledge text */
        }
    </style>
    <script>
        function calculate() {
            var num1 = parseFloat(document.getElementById('number1').value);
            var num2 = parseFloat(document.getElementById('number2').value);
            var operation = document.getElementById('operation').value;
            var result;

            switch(operation) {
                case 'add': result = num1 + num2; break;
                case 'subtract': result = num1 - num2; break;
                case 'multiply': result = num1 * num2; break;
                case 'divide': result = num1 / num2; break;
                default: result = 'Invalid Operation'; break;
            }

            document.getElementById('result').innerText = 'Result: ' + result;
        }
        // Include other JavaScript functions here (e.g., previewImage, uploadImage)
    </script>
</head>
<body>
    <h1>Welcome to My Website</h1>

    <!-- Pledge -->
    <p class="pledge">step by step to complete your research paper</p>

    <!-- Upload a Photo -->
    <h2>Upload a Photo</h2>
    <div class="upload-container">
        <input type="file" id="image-upload" accept="image/*" onchange="previewImage()" />
        <button onclick="uploadImage()">Upload</button>
        <div id="preview"></div>
    </div>

    <!-- Calculator -->
    <h2>Calculator</h2>
    <div id="calculator">
        <div class="calculator-inputs">
            <input type="number" id="number1" placeholder="First Number">
            <input type="number" id="number2" placeholder="Second Number">
            <select id="operation">
                <option value="add">Addition</option>
                <option value="subtract">Subtraction</option>
                <option value="multiply">Multiplication</option>
                <option value="divide">Division</option>
            </select>
            <button onclick="calculate()">Calculate</button>
        </div>
        <div id="result"></div>
    </div>

    <!-- Add other content here -->

    <!-- JavaScript code for uploading and previewing images remains the same -->

</body>
</html>
