<!DOCTYPE html>
<html>
<head>
    <title>Your Page Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .upload-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #image-upload {
            margin-bottom: 10px;
        }

        #preview img {
            max-width: 300px;
            max-height: 300px;
        }

        #calculator {
            margin-top: 20px;
        }

        .calculator-inputs {
            display: flex;
        }

        .calculator-inputs input {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Website</h1>

    <!-- Upload a Photo -->
    <h2>Upload a Photo</h2>
    <div class="upload-container">
        <input type="file" id="image-upload" accept="image/*" onchange="previewImage()" />
        <button onclick="uploadImage()">Upload</button>
        <div id="preview"></div>
    </div>

    <!-- Calculator -->
    <h2>Calculator</h2>
    <div id="calculator">
        <div class="calculator-inputs">
            <input type="number" id="number1" placeholder="First Number">
            <input type="number" id="number2" placeholder="Second Number">
            <button onclick="calculate()">Calculate</button>
        </div>
        <div id="result"></div>
    </div>

    <script>
        // JavaScript for Previewing Image
        function previewImage() {
            var file = document.getElementById("image-upload").files[0];
            var reader = new FileReader();
            reader.onload = function (e) {
                var image = new Image();
                image.src = e.target.result;
                document.getElementById("preview").innerHTML = "";
                document.getElementById("preview").appendChild(image);
            };
            reader.readAsDataURL(file);
        }

        function uploadImage() {
            alert("Image would be uploaded if a server-side implementation was present.");
        }

        // JavaScript for Calculator
        function calculate() {
            var number1 = parseFloat(document.getElementById('number1').value);
            var number2 = parseFloat(document.getElementById('number2').value);
            var result = number1 + number2;
            document.getElementById('result').innerHTML = 'Result: ' + result;
        }
    </script>
</body>
</html>
