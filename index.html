<!DOCTYPE html>
<html>
<head>
    <title>Your Page Title</title>
    <meta name="description" content="A brief description of your page">
</head>
<body>
    <h1>Welcome to My Website</h1>
    <p>This is the homepage of my personal website. Here, you can find information about me, my projects, and more.</p>
    
    <!-- Calculator -->
    <div id="calculator">
        <input type="number" id="number1" placeholder="Enter first number">
        <input type="number" id="number2" placeholder="Enter second number">
        <select id="operator">
            <option value="add">Add</option>
            <option value="subtract">Subtract</option>
            <option value="multiply">Multiply</option>
            <option value="divide">Divide</option>
        </select>
        <button onclick="calculate()">Calculate</button>
        <p id="result"></p>
    </div>

    <script>
        function calculate() {
            var number1 = parseFloat(document.getElementById('number1').value);
            var number2 = parseFloat(document.getElementById('number2').value);
            var operator = document.getElementById('operator').value;
            var result;

            switch(operator) {
                case 'add':
                    result = number1 + number2;
                    break;
                case 'subtract':
                    result = number1 - number2;
                    break;
                case 'multiply':
                    result = number1 * number2;
                    break;
                case 'divide':
                    result = number1 / number2;
                    break;
            }

            document.getElementById('result').innerHTML = "Result: " + result;
        }
    </script>
</body>
</html>
